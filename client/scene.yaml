sources:
  bolder:
    type: MVT
    url: http://localhost:8080/maps/bolder/{z}/{x}/{y}
scene:
  background:
    color: &land-color '#f0e9d4' # SW 7105 262-C1

styles:
  labels:
    base: text
    draw:
      font:
        family: Open Sans
        size: 14px
        weight: 600
        stroke:
          color: 'white'
          width: '1.75px'

layers:
  water:
    data: { source: bolder }
    draw:
      polygons:
        order: 2
        color: &water-color '#9cc4dc' # SW 9063 177-C3

  forests:
    data: { source: bolder }
    draw:
      polygons:
        order: 10
        color: '#99ba87' # SW 9033 150-C3

  water_names:
    data: { source: bolder }
    draw:
      labels:
        font:
          fill: '#6b89a0' # SW 6802 177-C5
