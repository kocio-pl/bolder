import: freecolour.yaml
sources:
  bolder:
    type: MVT
    url: http://localhost:8080/maps/bolder/{z}/{x}/{y}
    max_zoom: 15
scene:
  background:
    color: &land-color global.freecolour.H090_L90_C005

styles:
  labels:
    base: text
    draw:
      font:
        family: Open Sans
        size: 14px
        weight: 600
        fill: 'black'
        stroke:
          color: 'white'
          width: '1.75px'

layers:
  water:
    data: { source: bolder }
    draw:
      polygons:
        order: 2
        color: &water-color global.freecolour.H230_L85_C020

  forests:
    data: { source: bolder }
    draw:
      polygons:
        order: 10
        color: global.freecolour.H130_L75_C030

  water_names:
    data: { source: bolder }
    draw:
      labels:
        font:
          fill: global.freecolour.H230_L45_C020

  buildings:
    data: { source: bolder }
    draw:
      polygons:
        order: 500
        color: [[10, *land-color], [12, global.freecolour.H080_L85_C020]]

  cities:
    data: { source: bolder }
    draw:
      labels:
        order: 700

  transport:
    data: { source: bolder }
    filter:
      $geometry: line
    motorway:
      filter:
        class: [motorway]
        $zoom: { min: 5 }
      draw:
        lines:
          order: 300
          color: global.freecolour.H040_L65_C070
          width: [[6,0.5px], [8, 1.5px], [12, 3px], [16, 5px]]
          cap: round
          outline:
            color: global.freecolour.H040_L55_C080
            width: [[10, 0px], [12, 1px], [16, 2px]]
        labels:
          font:
            fill: black
    major:
      filter:
        class: [trunk, primary]
        $zoom: { min: 6 }
      draw:
        lines:
          order: 300
          color: global.freecolour.H060_L75_C060
          width: [[6, 0.4px], [8, 1.0px], [12, 2px]]
          cap: round
          outline:
            color: global.freecolour.H060_L65_C070
            width: [[10, 0px], [12, 1px]]
        labels:
          font:
            fill: black
    minor:
      filter:
        class: [secondary, tertiary]
        $zoom: { min: 9 }
      draw:
        lines:
          order: 300
          color: global.freecolour.H080_L85_C050
          width: [[6, 0.4px], [8, 1.0px], [12, 2px]]
          cap: round
          outline:
            color: global.freecolour.H080_L75_C060
            width: [[10, 0px], [12, 1px]]
        labels:
          font:
            fill: black
    local:
      filter:
        class: [unclassified, residential]
        $zoom: { min: 12 }
      draw:
        lines:
          order: 300
          # At z12 what is drawn is a solid grey line, then it becomes a white line with a black casing.
          color: [[12, global.freecolour.H000_L70_C000], [14, white]]
          width: [[12, 0.3px], [16, 3px]]
          cap: round
          outline:
            color: [[12, global.freecolour.H000_L70_C000], [16, global.freecolour.H000_L30_C000]]
            width: [[12, 0.2px], [16, 1px]]
        labels:
          font:
            fill: black
